<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../PlantCare/style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <div class="container">
            <div class="row"> <!--row1-->
                <div class="col-lg-2 column header">
                    <img src="../Images/Logo/BotanicalsLogo.png" alt="Botanicals Shop logo">
                </div>
                <div class="col-lg-10 column header" id="header">
                    <ul>
                        <li class="navbar"><a href="#">Home</a></li>
                        <li class="navbar"><a href="../index.html">Plant Care</a></li>
                        <li class="navbar"><a href="#">About Us</a></li>
                        <li class="navbar"><a href="#">Contact Us</a></li>
                        <li class="navbar"><a href="#">Shop</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="row"> <!--row2-->
                    <div class="col-lg-12 column plantcare">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
            <div>
                <div class="row"> <!--row3-->
                    <div class="col-lg-6 column plantcare" id="contactform">
                        <form>
                            <label for="name">Your first name</label>
                            <input type="text" id="fname" placeholder="Please enter your first name here"><br>
                            <label for="name">Your last name</label>
                            <input type="text" id="lname" placeholder="Please enter your last name here"><br>
                            <label for="email">Your email</label>
                            <input type="text" id="email" placeholder="Please enter your email address here"><br>
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="Ireland">Ireland</option>
                                <option value="Ireland">UK</option>
                                <option value="Ireland">EU</option>
                                <option value="Ireland">USA</option>
                                <option value="Ireland">Rest of the World</option>
                            </select>
                            <br>
                            <label for="query">Your query</label>
                            <textarea id="query" placeholder="Please enter your query here"></textarea><br>
                            <label for="query">Do you want to receive information about our latest offers?</label>
                            <input type="checkbox" id="offers" value="Subscribed to offers"><br>
                            <input type="submit" id="Submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" id="footer"> <!--row10-->
                <div class="col-lg-12 column header">
                    <h3>Botanicals Shop Ltd 2023</h3>
                </div>
            </div>
        </div>
    </body>
</html>
